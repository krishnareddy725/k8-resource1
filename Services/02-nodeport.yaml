apiVersion: v1
kind: Pod
metadata:
  name: nodeportPod
  namespace: roboshop
  labels: 
    trainer: krishna
    demo: nodeport

spec:
  containers:
  - name: nodePort
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nodeportService
  namespace: roboshop  # Added namespace to the Service

spec:
  type: NodePort
  selector:            
    trainer: krishna
    demo: nodeport

  ports:
  - protocol: TCP       
    port: 80            # Exposed port by the Service
    targetPort: 80      # Matches containerPort in Pod
