apiVersion: v1
kind: Pod
metadata:
  name: servicepod
  namespace: roboshop
  labels: 
    app: nginx
    demo: krishna

spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
###########
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: roboshop
  
spec:
  selector:
    app: nginx
    demo: krishna

  ports:
  - protocol: TCP
    port: 80
    targetPort: 80